<html>
   <head>
      <title> Task 2 – Conditionals and Loops</title>
      <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   </head>
   <body>

    <h1 style="font-size: 20px;text-align: center; 
    color:darkorange;">Task 2 – Conditionals and Loops </h1>
      <div id = "databinding1" style="font-size: 20px;text-align: center; 
      color:darkorange;">
         <button v-on:click = "showdata" v-bind:style = "styleobj">Click Me</button>
         <div style = "font-size:15px;"><b>{{show}}</b></div>
         <h1 v-if = "show">Let us celebrate peace</h1>
         <h1 v-else>Let us stop violence</h1>
         <div v-show = "show">
            
            <img src = "peace3.png" width = "100" height = "100" />
         </div>
        
      </div>

      <div id = "databinding2" style="font-size: 20px;text-align: center; 
      color:darkorange; margin-top: 10px;">
        <input type = "text" v-on:keyup.enter = "showinputvalue"
           v-bind:style = "styleobj" placeholder = "Add fruits to the list"/>
        <h1 v-if = "items.length>0">Display Fruits Name</h1>
        <ul>
           <li v-for = "a in items">{{a}}</li>
        </ul>
     </div>

     <p> The Vue rendering is very important in creating shopping list type of extension of websites of a store.
        <br> Also by Vue we can generate reusable code to make coding task easier.  </p>

      <script type = "text/javascript">
         var vm = new Vue({
            el: '#databinding1',
            data: {
               show: true,
               styleobj: {
                  backgroundColor: 'yellow',
                  cursor: 'pointer',
                  padding: '8px 16px',
                  verticalAlign: 'middle',
               }
            },
            methods : {
               showdata : function() {
                  this.show = !this.show;
               }
            },
         });
      </script>

<script type = "text/javascript">
    var vm = new Vue({
       el: '#databinding2',
       data: {
          items:[],
          styleobj: {
             width: "30%",
             padding: "12px 20px",
             margin: "8px 0",
             boxSizing: "border-box"
          }
       },
       methods : {
          showinputvalue : function(event) {
             this.items.push(event.target.value);
          }
       },
    });


 </script>

   </body>
</html>
